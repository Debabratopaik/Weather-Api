<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather api</title>
    <link rel="stylesheet" href="style.css"/>
  </head>

  <body>
    <div class="card-section">
      <div class="search">
        <input
          type="text"
          placeholder="Select your city name"
          spellcheck="false"/>
        <button>
          <img class="search-img" src="images/search.png" alt="" />
        </button>
      </div>
      <div class="error-section">
        <p>incorrect city name</p>
      </div>
      <div class="weather">
        <img src="images/rain.png" class="weather-icon" alt="" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" class="" alt="" />
            <div>
              <p class="humidity">33%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" class="" alt="" />
            <div>
              <p class="wind">25 m/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
